<md-whiteframe class="md-padding" layout="column">
  <md-whiteframe layout="row" layout-align="space-around start">
    <div class="md-padding layout-form"  style="margin: 30px 30px 0 30px;">
      <div class="info">
        <span>企 业 名 称:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.name | default}}</label>
      </div>
      <div class="info">
        <span>企 业 简 称:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.shortName | default}}</label>
      </div>
      <div class="info">
        <span>法 定 代 表 人:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.legalRep | default}}</label>
      </div>
      <div class="info">
        <span>注 册 号:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.registeredNum | default}}</label>
      </div>
      <div class="info">
        <span>注 册 资 金:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.registeredCapital | default}}</label>
      </div>
      <div class="info">
        <span>企 业 地 址:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.address | default}}</label>
      </div>
      <div class="info">
        <span>企 业 电 话:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.telephone | default}}</label>
      </div>
      <div class="info">
        <span>传 真:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.fax | default}}</label>
      </div>
      <div class="info">
        <span>邮 编:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.pc | default}}</label>
      </div>
      <div class="info">
        <span>电 子 邮 箱:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.email | default}}</label>
      </div>
      <div class="info">
        <span>开 户 银 行:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.bank | default}}</label>
      </div>
      <div class="info">
        <span>开 户 账 号:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.bankAccount | default}}</label>
      </div>
      <div class="info">
        <span>官 方 网 站:<b class="force_justify"></b></span>
        <label>{{vm.selectDep.website | default}}</label>
      </div>
    </div>
    </md-whiteframe>
  <md-whiteframe flex>
    <md-content layout="column"  class="dep-description">
      <h2>公司介绍</h2>
      <div ng-bind-html="vm.selectDep.description | trustHtml"></div>
    </md-content>
    <md-button class="more-info">查看完整信息</md-button>
  </md-whiteframe>
</md-whiteframe>
