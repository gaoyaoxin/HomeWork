<md-whiteframe class="md-whiteframe-z2 md-padding" layout="column">
  <md-whiteframe layout="row" layout-align="space-around start">
    <form name="vm.addForm" class="md-padding layout-form" style="margin: 30px 30px 0 30px;">
      <md-input-container>
        <label>部门名称</label>
        <input required ng-model="vm.department.name" type="text">
        <div ng-messages="vm.addForm.department.name.$error">
          <div ng-message="required">门名称不能为空</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>部门简称</label>
        <input  ng-model="vm.department.shortName" type="text">
      </md-input-container>
      <!--<md-input-container>-->
      <!--<label>{{pName}}</label>-->
      <!--</md-input-container>-->
      <md-input-container>
        <label>电话</label>
        <input  ng-model="vm.department.telephone" type="text">
      </md-input-container>
      <md-input-container>
        <label>传真</label>
        <input  ng-model="vm.department.fax" type="text">
      </md-input-container>
      <md-input-container>
        <label>地址</label>
        <input  ng-model="vm.department.address" type="text">
      </md-input-container>
    </form>
  </md-whiteframe>
  <md-whiteframe flex>
    <md-content layout="column" class="editer-total content-border">
      <md-content  class="md-toolbar-tools">部门介绍</md-content>
      <text-angular  ng-model="vm.department.description" ta-toolbar="{{Config.toolbars}}"></text-angular>
      <md-content >
        <md-button class="md-toolbar-tools" flex>添加附件</md-button>
      </md-content>
    </md-content>
  </md-whiteframe>
</md-whiteframe>
