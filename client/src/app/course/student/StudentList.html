<md-content layout="column" flex>
    <md-toolbar layout="row">
        <div class="md-toolbar-tools" flex>{{vm.course.name}} 学生列表</div>
        <md-button ng-click="vm.addStudent($event)">添加学生</md-button>
    </md-toolbar>
    <div layout="column" ng-repeat="student in vm.course.students">
        <div class="container-padding" flex>
            <div layout="row" layout-align="center center">
                <h3>{{$index+1}}</h3>
                <span class="split-30"></span>

                <div layout="column" flex>
                    <h2>{{student.name}}</h2>
                </div>
                <md-button ng-click="vm.removeStudent(student, $index, $event)">删除</md-button>
            </div>
        </div>
        <div class="list-divider" ng-if="!$last"></div>
    </div>
    <div ng-if="!vm.course.students || vm.course.students.length === 0">
        <md-button ng-click="vm.addStudent($event)">没有学生，点此添加</md-button>
    </div>
</md-content>
